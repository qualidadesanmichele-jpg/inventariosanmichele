        // FUN√á√ÉO PRINCIPAL DE RENDERIZA√á√ÉO DA TABELA
        function renderTable(data = inventoryData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                if (isEditMode) {
                    row.classList.add('edit-mode');
                }
                
                let pavimentoClass = '';
                if (item.pavimento === 'CC') pavimentoClass = 'cc-pavimento';
                else if (item.pavimento === 'T') pavimentoClass = 't-pavimento';
                else if (item.pavimento === 'P2') pavimentoClass = 'p2-pavimento';
                else if (item.pavimento === 'P3') pavimentoClass = 'p3-pavimento';
                else if (item.pavimento === 'P4') pavimentoClass = 'p4-pavimento';
                else if (item.pavimento === 'P5') pavimentoClass = 'p5-pavimento';
                
                row.innerHTML = `
                    <td><span class="category-badge">${item.categoria || 'N√£o especificado'}</span></td>
                    <td>${item.modelo || 'N√£o especificado'}</td>
                    <td>

        // LISTENERS PARA EDI√á√ÉO EM TEMPO REAL
        function addEditListeners() {
            document.querySelectorAll('.editable-input').forEach(input => {
                input.addEventListener('input', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                    
                    // Salva automaticamente ap√≥s 1 segundo
                    scheduleAutoSave();
                });
            });

            document.querySelectorAll('.editable-select').forEach(select => {
                select.addEventListener('change', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                    
                    // Salva automaticamente ap√≥s 1 segundo
                    scheduleAutoSave();
                });
            });
        }

        // SALVAMENTO AUTOM√ÅTICO
        function scheduleAutoSave() {
            if (autoSaveTimeout) {
                clearTimeout(autoSaveTimeout);
            }
            
            autoSaveTimeout = setTimeout(() => {
                autoSaveData();
            }, 1000);
        }

        function autoSaveData() {
            if (!isAdmin) return;
            
            // Salva no localStorage
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            
            // Atualiza estat√≠sticas em tempo real
            updateStats(inventoryData);
            
            // Mostra feedback visual
            showAutoSaveFeedback();
            
            // Sincroniza com outros usu√°rios (simulado)
            simulateMultiUserSync();
        }

        function loadSavedData() {
            const saved = localStorage.getItem('inventoryData');
            if (saved) {
                const savedData = JSON.parse(saved);
                savedData.forEach((item, index) => {
                    if (inventoryData[index]) {
                        inventoryData[index].localizacao = item.localizacao || '';
                        inventoryData[index].notafiscal = item.notafiscal || '';
                        inventoryData[index].observacoes = item.observacoes || '';
                        inventoryData[index].pavimento = item.pavimento || '';
                    }
                });
            }
        }

        // SINCRONIZA√á√ÉO COM GOOGLE SHEETS
        async function syncWithGoogleSheets() {
            if (!isAdmin) {
                showNotification('Acesso negado!', 'error');
                return;
            }
            
            try {
                showSyncStatus('Enviando dados para Google Sheets...', 'sync-loading');
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'saveData',
                        inventoryData: inventoryData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSyncStatus('‚úì Dados enviados para Google Sheets', 'sync-success');
                    setTimeout(() => {
                        document.getElementById('syncStatus').textContent = '';
                    }, 3000);
                    showNotification('‚òÅÔ∏è Dados sincronizados com Google Sheets!', 'success');
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro na sincroniza√ß√£o:', error);
                showSyncStatus('‚úó Erro na sincroniza√ß√£o', 'sync-error');
                showNotification('‚ùå Erro ao sincronizar com Google Sheets: ' + error.message, 'error');
            }
        }

        async function loadFromGoogleSheets() {
            if (!isAdmin) {
                showNotification('Acesso negado!', 'error');
                return;
            }
            
            try {
                showSyncStatus('Carregando dados do Google Sheets...', 'sync-loading');
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getData'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    // Atualiza os dados locais com os do Google Sheets
                    result.data.forEach((remoteItem, index) => {
                        if (inventoryData[index]) {
                            // Mant√©m apenas os dados que est√£o preenchidos no Google Sheets
                            if (remoteItem.localizacao) inventoryData[index].localizacao = remoteItem.localizacao;
                            if (remoteItem.pavimento) inventoryData[index].pavimento = remoteItem.pavimento;
                            if (remoteItem.notafiscal) inventoryData[index].notafiscal = remoteItem.notafiscal;
                            if (remoteItem.observacoes) inventoryData[index].observacoes = remoteItem.observacoes;
                        }
                    });
                    
                    // Salva localmente e renderiza
                    localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
                    renderTable();
                    showSyncStatus('‚úì Dados carregados do Google Sheets', 'sync-success');
                    setTimeout(() => {
                        document.getElementById('syncStatus').textContent = '';
                    }, 3000);
                    showNotification('üì• Dados carregados do Google Sheets!', 'success');
                } else {
                    showNotification('‚ÑπÔ∏è Nenhum dado encontrado no Google Sheets', 'info');
                }
            } catch (error) {
                console.error('Erro ao carregar do Google Sheets:', error);
                showSyncStatus('‚úó Erro ao carregar dados', 'sync-error');
                showNotification('‚ùå Erro ao carregar do Google Sheets: ' + error.message, 'error');
            }
        }

        // SIMULA√á√ÉO DE SINCRONIZA√á√ÉO MULTIUSU√ÅRIO
        function simulateMultiUserSync() {
            // Simula atualiza√ß√£o de outros usu√°rios
            if (Math.random() > 0.7) {
                connectedUsers = Math.floor(Math.random() * 5) + 1;
                document.getElementById('userCount').textContent = `üë• ${connectedUsers}`;
                
                // Simula que outro usu√°rio fez uma altera√ß√£o
                if (Math.random() > 0.8) {
                    showNotification('üîÑ Dados atualizados por outro usu√°rio', 'info');
                }
            }
        }

        function showSyncStatus(message, className) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = message;
            statusElement.className = `sync-status ${className}`;
        }

        function exportToExcel() {
            if (!isAdmin) {
                showNotification('Acesso negado!', 'error');
                return;
            }
            
            let csv = 'Categoria,Modelo,Pavimento,Localiza√ß√£o,Nota Fiscal,Observa√ß√µes\n';
            
            inventoryData.forEach(item => {
                csv += `"${item.categoria || ''}","${item.modelo || ''}","${item.pavimento || ''}","${item.localizacao || ''}","${item.notafiscal || ''}","${item.observacoes || ''}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `inventario_san_michele_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üìä Arquivo CSV exportado com sucesso!', 'success');
        }

        function updateStats(data) {
            const stats = document.getElementById('stats');
            const total = data.length;
            
            const categories = [...new Set(data.map(item => item.categoria))].filter(Boolean);
            const categoryCounts = {};
            categories.forEach(cat => {
                categoryCounts[cat] = data.filter(item => item.categoria === cat).length;
            });
            
            const categoryText = Object.keys(categoryCounts).map(cat => 
                `${cat}: ${categoryCounts[cat]}`
            ).join(' | ');
            
            const locationsFilled = data.filter(item => item.localizacao && item.localizacao.trim() !== '').length;
            const fillPercentage = ((locationsFilled / total) * 100).toFixed(1);
            
            stats.innerHTML = `
                <strong>üìà Estat√≠sticas do Invent√°rio:</strong><br>
                Total de Equipamentos: <strong>${total}</strong> | 
                Localiza√ß√µes preenchidas: <strong>${locationsFilled}/${total} (${fillPercentage}%)</strong><br>
                Categorias: <strong>${categories.length}</strong><br>
                <strong>${categoryText}</strong>
                ${isAdmin ? '<br><span style="color: #856404;">üîß Modo Administrativo Ativo - Edi√ß√µes s√£o salvas automaticamente</span>' : ''}
            `;
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('filterCategory');
            const pavimentoFilter = document.getElementById('filterPavimento');
            
            while (categoryFilter.children.length > 1) categoryFilter.removeChild(categoryFilter.lastChild);
            while (pavimentoFilter.children.length > 1) pavimentoFilter.removeChild(pavimentoFilter.lastChild);
            
            const categories = [...new Set(inventoryData.map(item => item.categoria))].filter(Boolean);
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
            
            const pavimentos = [...new Set(inventoryData.map(item => item.pavimento))].filter(Boolean);
            pavimentos.forEach(pav => {
                const option = document.createElement('option');
                option.value = pav;
                option.textContent = pav;
                pavimentoFilter.appendChild(option);
            });
        }

        function filterTable() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const pavimentoFilter = document.getElementById('filterPavimento').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredData = inventoryData.filter(item => {
                const matchesCategory = !categoryFilter || item.categoria === categoryFilter;
                const matchesPavimento = !pavimentoFilter || item.pavimento === pavimentoFilter;
                const matchesSearch = !searchTerm || 
                    (item.modelo && item.modelo.toLowerCase().includes(searchTerm)) ||
                    (item.localizacao && item.localizacao.toLowerCase().includes(searchTerm)) ||
                    (item.categoria && item.categoria.toLowerCase().includes(searchTerm)) ||
                    (item.notafiscal && item.notafiscal.toLowerCase().includes(searchTerm)) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(searchTerm));
                
                return matchesCategory && matchesPavimento && matchesSearch;
            });
            
            renderTable(filteredData);
        }

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterPavimento').value = '';
            document.getElementById('searchInput').value = '';
            renderTable();
        }

        // SISTEMA DE NOTIFICA√á√ïES
        function showNotification(message, type = 'info') {
            // Remove notifica√ß√µes anteriores
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
            `;
            
            if (type === 'success') notification.style.background = '#28a745';
            else if (type === 'error') notification.style.background = '#dc3545';
            else if (type === 'warning') notification.style.background = '#ffc107';
            else notification.style.background = '#17a2b8';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            inventoryData = [...defaultData];
            loadSavedData();
            renderTable();
            
            // Simula usu√°rios conectados
            setInterval(simulateMultiUserSync, 10000);
            
            showNotification('Sistema de invent√°rio carregado com sucesso!', 'success');
        });

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Adicionar anima√ß√µes CSS para notifica√ß√µes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
