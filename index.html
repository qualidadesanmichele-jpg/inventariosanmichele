            document.getElementById('adminUser').value = '';
            document.getElementById('adminPassword').value = '';
        }

        function login() {
            const user = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;
            
            if (user === ADMIN_CREDENTIALS.user && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'block';
                closeModal();
                alert('Modo administrativo ativado!');
            } else {
                alert('Usu√°rio ou senha incorretos!');
            }
        }

        function logout() {
            isAdmin = false;

            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editStatus').textContent = '';
            renderTable();
            alert('Modo administrativo desativado!');
        }

        function enableEditMode() {
            if (!isAdmin) {
                alert('Acesso negado! Fa√ßa login como administrador.');
                return;
            }
            isEditMode = true;
            document.getElementById('editStatus').textContent = 'MODO EDI√á√ÉO ATIVO - Voc√™ pode editar os campos';
            document.getElementById('editStatus').style.color = '#155724';
            renderTable();
        }

        function renderTable(data = inventoryData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                if (isEditMode) {
                    row.classList.add('edit-mode');
                }
                
                let pavimentoClass = '';
                if (item.pavimento === 'CC') pavimentoClass = 'cc-pavimento';
                else if (item.pavimento === 'T') pavimentoClass = 't-pavimento';
                else if (item.pavimento === 'P2') pavimentoClass = 'p2-pavimento';
                
                row.innerHTML = `
                    <td><span class="category-badge">${item.categoria || 'N√£o especificado'}</span></td>
                    <td>${item.modelo || 'N√£o especificado'}</td>
                    <td>
                        ${isEditMode ? 
                            `<select class="editable-select" data-field="pavimento" data-index="${index}">
                                <option value="">Selecione</option>
                                <option value="T" ${item.pavimento === 'T' ? 'selected' : ''}>T</option>
                                <option value="P2" ${item.pavimento === 'P2' ? 'selected' : ''}>P2</option>
                                <option value="CC" ${item.pavimento === 'CC' ? 'selected' : ''}>CC</option>
                                <option value="N√£o Especificado!" ${item.pavimento === 'N√£o Especificado!' ? 'selected' : ''}>N√£o Especificado!</option>
                            </select>` :
                            `<span class="${pavimentoClass}">${item.pavimento || '-'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.localizacao}" data-field="localizacao" data-index="${index}">` :
                            `<span class="printed-info">${item.localizacao || 'A DEFINIR'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.notaFiscal}" placeholder="N¬∫ Nota Fiscal" data-field="notaFiscal" data-index="${index}">` :
                            `<span class="printed-info">${item.notaFiscal || '-'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.observacoes}" placeholder="Observa√ß√µes" data-field="observacoes" data-index="${index}">` :
                            `<span class="printed-info">${item.observacoes || '-'}</span>`
                        }
                    </td>
                `;
                tableBody.appendChild(row);
            });

            if (isEditMode) {
                addEditListeners();
            }
            
            updateStats(data);
            populateFilters();
        }

        function addEditListeners() {
            document.querySelectorAll('.editable-input').forEach(input => {
                input.addEventListener('change', function() {
                    const index = this.getAttribute('data-index');
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                });
            });

            document.querySelectorAll('.editable-select').forEach(select => {
                select.addEventListener('change', function() {
                    const index = this.getAttribute('data-index');
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                });
            });
        }

        function loadSavedData() {
            const saved = localStorage.getItem('inventoryData');
            if (saved) {
                const savedData = JSON.parse(saved);
                savedData.forEach((item, index) => {
                    if (inventoryData[index]) {
                        inventoryData[index].localizacao = item.localizacao || '';
                        inventoryData[index].notaFiscal = item.notaFiscal || '';
                        inventoryData[index].observacoes = item.observacoes || '';
                        inventoryData[index].pavimento = item.pavimento || '';
                    }
                });
            }
        }

        function exportToExcel() {
            if (!isAdmin) {
                alert('Acesso negado!');
                return;
            }
            
            let csv = 'Categoria,Modelo,Pavimento,Localiza√ß√£o,Nota Fiscal,Observa√ß√µes\n';
            
            inventoryData.forEach(item => {
                csv += `"${item.categoria || ''}","${item.modelo || ''}","${item.pavimento || ''}","${item.localizacao || ''}","${item.notaFiscal || ''}","${item.observacoes || ''}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'inventario_equipamentos.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function updateStats(data) {
            const stats = document.getElementById('stats');
            const total = data.length;
            
            const categories = [...new Set(data.map(item => item.categoria))].filter(Boolean);
            const categoryCounts = categories.map(cat => {
                const count = data.filter(item => item.categoria === cat).length;
                return `${cat}: ${count}`;
            }).join(' | ');
            
            const locationsFilled = data.filter(item => item.localizacao && item.localizacao.trim() !== '').length;
            const fillPercentage = ((locationsFilled / total) * 100).toFixed(1);
            
            stats.innerHTML = `
                <strong>üìà Estat√≠sticas do Invent√°rio:</strong><br>
                Total de Equipamentos: <strong>${total}</strong> | 
                Localiza√ß√µes preenchidas: <strong>${locationsFilled}/${total} (${fillPercentage}%)</strong><br>
                Categorias: <strong>${categories.length}</strong><br>
                <strong>${categoryCounts}</strong>
                ${isAdmin ? '<br><span style="color: #856404;">üîß Modo Administrativo Ativo</span>' : ''}
            `;
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('filterCategory');
            const pavimentoFilter = document.getElementById('filterPavimento');
            
            while (categoryFilter.children.length > 1) categoryFilter.removeChild(categoryFilter.lastChild);
            while (pavimentoFilter.children.length > 1) pavimentoFilter.removeChild(pavimentoFilter.lastChild);
            
            const categories = [...new Set(inventoryData.map(item => item.categoria))].filter(Boolean);
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
            
            const pavimentos = [...new Set(inventoryData.map(item => item.pavimento))].filter(Boolean);
            pavimentos.forEach(pav => {
                const option = document.createElement('option');
                option.value = pav;
                option.textContent = pav;
                pavimentoFilter.appendChild(option);
            });
        }

        function filterTable() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const pavimentoFilter = document.getElementById('filterPavimento').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredData = inventoryData.filter(item => {
                const matchesCategory = !categoryFilter || item.categoria === categoryFilter;
                const matchesPavimento = !pavimentoFilter || item.pavimento === pavimentoFilter;
                const matchesSearch = !searchTerm || 
                    (item.modelo && item.modelo.toLowerCase().includes(searchTerm)) ||
                    (item.localizacao && item.localizacao.toLowerCase().includes(searchTerm)) ||
                    (item.categoria && item.categoria.toLowerCase().includes(searchTerm)) ||
                    (item.notaFiscal && item.notaFiscal.toLowerCase().includes(searchTerm)) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(searchTerm));
                
                return matchesCategory && matchesPavimento && matchesSearch;
            });
            
            renderTable(filteredData);
        }

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterPavimento').value = '';
            document.getElementById('searchInput').value = '';
            renderTable();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            renderTable();
        });
