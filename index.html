        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyeh6h1ha8YCust_pk7Ks-QIrxISDeRg7gTyT1PuHk/dev';
        
        let inventoryData = [];

        // DADOS COMPLETOS DO INVENT√ÅRIO (mantenha seus dados existentes aqui)

        ];

        // NOVAS FUN√á√ïES PARA SINCRONIZA√á√ÉO EM TEMPO REAL
        function enableRealTimeSync() {
            if (!isAdmin) {
                showNotification('Acesso negado! Fa√ßa login como administrador.', 'error');
                return;
            }
            
            if (isRealTimeSyncActive) {
                disableRealTimeSync();
                return;
            }
            
            isRealTimeSyncActive = true;
            document.getElementById('realTimeIndicator').style.display = 'flex';
            document.getElementById('realtimeBtn').innerHTML = '<i class="fas fa-stop"></i> Parar Sincroniza√ß√£o';
            document.getElementById('realtimeBtn').classList.add('btn-danger');
            document.getElementById('realtimeBtn').classList.remove('btn-purple');
            
            // Verificar atualiza√ß√µes a cada 5 segundos
            realTimeSyncInterval = setInterval(checkForUpdates, 5000);
            
            showNotification('üîÑ Sincroniza√ß√£o em tempo real ativada!', 'success');
        }

        function disableRealTimeSync() {
            isRealTimeSyncActive = false;
            document.getElementById('realTimeIndicator').style.display = 'none';
            document.getElementById('realtimeBtn').innerHTML = '<i class="fas fa-sync"></i> Sincroniza√ß√£o em Tempo Real';
            document.getElementById('realtimeBtn').classList.remove('btn-danger');
            document.getElementById('realtimeBtn').classList.add('btn-purple');
            
            if (realTimeSyncInterval) {
                clearInterval(realTimeSyncInterval);
                realTimeSyncInterval = null;
            }
            
            showNotification('‚èπÔ∏è Sincroniza√ß√£o em tempo real desativada', 'info');
        }

        async function checkForUpdates() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getLastUpdate', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.lastUpdate) {
                        const lastUpdate = new Date(result.lastUpdate);
                        const localLastSync = lastSyncTime ? new Date(lastSyncTime) : new Date(0);
                        
                        if (lastUpdate > localLastSync) {
                            // H√° atualiza√ß√µes dispon√≠veis
                            await loadFromGoogleSheets();
                            showNotification('üì• Dados atualizados automaticamente!', 'info');
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar atualiza√ß√µes:', error);
            }
        }

        // FUN√á√ÉO MELHORADA PARA SALVAR NO GOOGLE SHEETS
        async function syncWithGoogleSheets() {
            if (!isAdmin) {
                showNotification('Acesso negado! Fa√ßa login como administrador.', 'error');
                return;
            }
            
            try {
                showSyncStatus('Enviando dados para Google Sheets...', 'sync-loading');
                
                // Preparar dados para envio
                const dataToSend = {
                    action: 'saveData',
                    inventoryData: inventoryData,
                    timestamp: new Date().toISOString()
                };
                
                // Usar FormData para evitar problemas de CORS
                const formData = new FormData();
                formData.append('data', JSON.stringify(dataToSend));
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                let result;
                
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    throw new Error('Resposta inv√°lida do servidor: ' + text);
                }
                
                if (result.success) {
                    showSyncStatus('‚úì Dados enviados para Google Sheets', 'sync-success');
                    lastSyncTime = new Date();
                    localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());

        // FUN√á√ÉO MELHORADA PARA CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            if (!isAdmin) {
                showNotification('Acesso negado! Fa√ßa login como administrador.', 'error');
                return;
            }
            
            try {
                showSyncStatus('Carregando dados do Google Sheets...', 'sync-loading');
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getData&t=' + new Date().getTime(), {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                const text = await response.text();
                let result;
                
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    throw new Error('Resposta inv√°lida do servidor: ' + text);
                }
                
                if (result.success && result.data) {
                    // Mesclar dados mantendo a estrutura original
                    result.data.forEach((item, index) => {
                        if (inventoryData[index]) {
                            // Atualizar apenas os campos edit√°veis, mantendo categoria e modelo originais
                            inventoryData[index].localizacao = item.localizacao || '';
                            inventoryData[index].notafiscal = item.notafiscal || '';
                            inventoryData[index].observacoes = item.observacoes || '';
                            inventoryData[index].pavimento = item.pavimento || '';
                        }
                    });
                    
                    localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
                    renderTable();
                    
                    showSyncStatus('‚úì Dados carregados do Google Sheets', 'sync-success');
                    lastSyncTime = new Date();
                    localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
                    showNotification('üì• Dados carregados do Google Sheets com sucesso!', 'success');
                } else {
                    throw new Error(result.error || 'Dados inv√°lidos do servidor');
                }
                
                setTimeout(() => {
                    document.getElementById('syncStatus').textContent = '';
                }, 5000);
                
            } catch (error) {
                console.error('Erro ao carregar do Google Sheets:', error);
                showSyncStatus('‚úó Erro ao carregar dados', 'sync-error');
                showNotification('‚ùå Erro ao carregar do Google Sheets: ' + error.message, 'error');
            }
        }

        // FUN√á√ïES DO MODAL (mantenha as existentes)
        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('adminUser').focus();
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPassword').value = '';
        }

        function login() {
            const user = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;
            
            if (user === ADMIN_CREDENTIALS.user && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('adminPanel').style.display = 'block';
                closeModal();
                showNotification('‚úÖ Modo administrativo ativado!', 'success');
                
                // Carregar √∫ltima sincroniza√ß√£o
                const savedLastSync = localStorage.getItem('lastSyncTime');
                if (savedLastSync) {
                    lastSyncTime = new Date(savedLastSync);
                }
            } else {
                showNotification('‚ùå Usu√°rio ou senha incorretos!', 'error');
            }
        }

        function logout() {
            isAdmin = false;
            isEditMode = false;
            localStorage.setItem('isAdmin', 'false');
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editStatus').textContent = '';
            document.getElementById('autoSaveIndicator').style.display = 'none';
            
            // Desativar sincroniza√ß√£o em tempo real
            if (isRealTimeSyncActive) {
                disableRealTimeSync();
            }
            
            renderTable();
            showNotification('üîí Modo administrativo desativado', 'info');
        }

            if (savedAdmin === 'true') {

                // Carregar √∫ltima sincroniza√ß√£o
                const savedLastSync = localStorage.getItem('lastSyncTime');
                if (savedLastSync) {

                }
            }

            setInterval(() => {
