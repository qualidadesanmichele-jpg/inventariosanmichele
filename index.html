        // FUN√á√ïES DO MODAL
        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('adminUser').focus();
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPassword').value = '';
        }

        function login() {
            const user = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;
            
            if (user === ADMIN_CREDENTIALS.user && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('adminPanel').style.display = 'block';
                closeModal();
                showNotification('‚úÖ Modo administrativo ativado!', 'success');
                
                // Iniciar sincroniza√ß√£o autom√°tica
                startAutoSync();
            } else {
                showNotification('‚ùå Usu√°rio ou senha incorretos!', 'error');
            }
        }

        function logout() {
            isAdmin = false;
            isEditMode = false;
            localStorage.setItem('isAdmin', 'false');
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editStatus').textContent = '';
            document.getElementById('autoSaveIndicator').style.display = 'none';
            
            // Parar sincroniza√ß√£o autom√°tica
            stopAutoSync();
            
            renderTable();
            showNotification('üîí Modo administrativo desativado', 'info');
        }

        function renderTable(data = inventoryData) {
            const tableBody = document.getElementById('tableBody');

                const row = document.createElement('tr');

                else if (item.pavimento === 'P2') pavimentoClass = 'p2-pavimento';
                else if (item.pavimento === 'P3') pavimentoClass = 'p3-pavimento';
                else if (item.pavimento === 'P4') pavimentoClass = 'p4-pavimento';

                else if (item.pavimento === 'N√£o Especificado!') pavimentoClass = 'p2-pavimento';
                
                row.innerHTML = `
                    <td><span class="category-badge">${item.categoria || 'N√£o especificado'}</span></td>
                    <td>${item.modelo || 'N√£o especificado'}</td>
                    <td>
                        ${isEditMode ? 
                            `<select class="editable-select" data-field="pavimento" data-index="${index}">
                                <option value="">Selecione</option>
                                <option value="T" ${item.pavimento === 'T' ? 'selected' : ''}>T - T√©rreo</option>
                                <option value="P2" ${item.pavimento === 'P2' ? 'selected' : ''}>P2 - Segundo Andar</option>
                                <option value="P3" ${item.pavimento === 'P3' ? 'selected' : ''}>P3 - Terceiro Andar</option>
                                <option value="P4" ${item.pavimento === 'P4' ? 'selected' : ''}>P4 - Quarto Andar</option>
                                <option value="P5" ${item.pavimento === 'P5' ? 'selected' : ''}>P5 - Quinto Andar</option>
                                <option value="CC" ${item.pavimento === 'CC' ? 'selected' : ''}>CC - Centro Cir√∫rgico</option>
                                <option value="N√£o Especificado!" ${item.pavimento === 'N√£o Especificado!' ? 'selected' : ''}>N√£o Especificado!</option>
                            </select>` :
                            `<span class="${pavimentoClass}">${item.pavimento || '-'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.localizacao}" data-field="localizacao" data-index="${index}">` :
                            `<span>${item.localizacao || 'A DEFINIR'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.notafiscal}" placeholder="N¬∫ Nota Fiscal" data-field="notafiscal" data-index="${index}">` :
                            `<span>${item.notafiscal || '-'}</span>`
                        }
                    </td>
                    <td>
                        ${isEditMode ? 
                            `<input type="text" class="editable-input" value="${item.observacoes}" placeholder="Observa√ß√µes" data-field="observacoes" data-index="${index}">` :
                            `<span>${item.observacoes || '-'}</span>`
                        }
                    </td>
                `;
                tableBody.appendChild(row);
            });

            if (isEditMode) {
                addEditListeners();
            }
            
            updateStats(data);
            populateFilters();
        }

        // LISTENERS PARA EDI√á√ÉO EM TEMPO REAL
        function addEditListeners() {
            document.querySelectorAll('.editable-input').forEach(input => {
                input.addEventListener('input', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                    scheduleAutoSave();
                });
            });

            document.querySelectorAll('.editable-select').forEach(select => {
                select.addEventListener('change', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const field = this.getAttribute('data-field');
                    inventoryData[index][field] = this.value;
                    scheduleAutoSave();
                });
            });
        }

        // SALVAMENTO AUTOM√ÅTICO
        function scheduleAutoSave() {
            if (autoSaveTimeout) {
                clearTimeout(autoSaveTimeout);
            }
            autoSaveTimeout = setTimeout(() => {
                autoSaveData();
            }, 1000);
        }

        function autoSaveData() {
            if (!isAdmin) return;
            
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            updateStats(inventoryData);
            showAutoSaveFeedback();
            
            // SINCRONIZA√á√ÉO AUTOM√ÅTICA COM GOOGLE SHEETS
            syncWithGoogleSheets();
        }

        function showAutoSaveFeedback() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.style.display = 'inline-block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        function saveAllData() {
            if (!isAdmin) {
                showNotification('Acesso negado!', 'error');
                return;
            }
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            showAutoSaveFeedback();
            showNotification('üíæ Altera√ß√µes salvas localmente!', 'success');
        }

        function loadSavedData() {
            const saved = localStorage.getItem('inventoryData');
            if (saved) {
                const savedData = JSON.parse(saved);
                savedData.forEach((item, index) => {
                    if (inventoryData[index]) {
                        inventoryData[index].localizacao = item.localizacao || '';
                        inventoryData[index].notafiscal = item.notafiscal || '';
                        inventoryData[index].observacoes = item.observacoes || '';
                        inventoryData[index].pavimento = item.pavimento || '';
                    }
                });
            }
        }

        // SINCRONIZA√á√ÉO AUTOM√ÅTICA EM TEMPO REAL
        function startAutoSync() {
            // Verificar atualiza√ß√µes a cada 3 segundos
            realTimeSyncInterval = setInterval(checkForUpdates, 3000);
        }

        function stopAutoSync() {
            if (realTimeSyncInterval) {
                clearInterval(realTimeSyncInterval);
                realTimeSyncInterval = null;
            }
        }

        async function checkForUpdates() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getLastUpdate&t=' + new Date().getTime());
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.lastUpdate) {
                        const lastUpdate = new Date(result.lastUpdate);
                        const localLastSync = lastSyncTime ? new Date(lastSyncTime) : new Date(0);
                        
                        if (lastUpdate > localLastSync) {
                            // H√° atualiza√ß√µes dispon√≠veis
                            await loadFromGoogleSheets();
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar atualiza√ß√µes:', error);
            }
        }

        // SINCRONIZA√á√ÉO COM GOOGLE SHEETS
        async function syncWithGoogleSheets() {
            if (!isAdmin) return;
            
            try {
                showSyncStatus('Sincronizando...', 'sync-loading');
                
                const dataToSend = {
                    action: 'saveData',
                    inventoryData: inventoryData,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showSyncStatus('‚úì Sincronizado', 'sync-success');
                        lastSyncTime = new Date();
                        localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
                    } else {
                        throw new Error(result.error || 'Erro desconhecido');
                    }
                } else {
                    throw new Error('Erro na resposta do servidor: ' + response.status);
                }
                
                setTimeout(() => {
                    document.getElementById('syncStatus').textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('Erro na sincroniza√ß√£o:', error);
                showSyncStatus('‚úó Erro na sincroniza√ß√£o', 'sync-error');
            }
        }

        async function loadFromGoogleSheets() {
            if (!isAdmin) return;
            
            try {
                showSyncStatus('Carregando dados...', 'sync-loading');
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getData&t=' + new Date().getTime());
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        result.data.forEach((item, index) => {
                            if (inventoryData[index]) {
                                inventoryData[index].localizacao = item.localizacao || '';
                                inventoryData[index].notafiscal = item.notafiscal || '';
                                inventoryData[index].observacoes = item.observacoes || '';
                                inventoryData[index].pavimento = item.pavimento || '';
                            }
                        });
                        
                        localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
                        renderTable();
                        
                        showSyncStatus('‚úì Dados atualizados', 'sync-success');
                        lastSyncTime = new Date();
                        localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
                    } else {
                        throw new Error(result.error || 'Dados inv√°lidos do servidor');
                    }
                } else {
                    throw new Error('Erro na resposta do servidor: ' + response.status);
                }
                
                setTimeout(() => {
                    document.getElementById('syncStatus').textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('Erro ao carregar do Google Sheets:', error);
                showSyncStatus('‚úó Erro ao carregar', 'sync-error');
            }
        }

        async function testConnection() {
            try {
                showSyncStatus('Testando conex√£o...', 'sync-loading');
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=test&t=' + new Date().getTime());
                
                if (response.ok) {
                    const result = await response.json();
                    showSyncStatus('‚úì Conex√£o OK', 'sync-success');
                    showNotification('‚úÖ Conex√£o com Google Sheets funcionando!', 'success');
                } else {
                    throw new Error('Erro na resposta: ' + response.status);
                }
                
                setTimeout(() => {
                    document.getElementById('syncStatus').textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('Erro no teste de conex√£o:', error);
                showSyncStatus('‚úó Falha na conex√£o', 'sync-error');
                showNotification('‚ùå Falha na conex√£o com Google Sheets', 'error');
            }
        }

        function showSyncStatus(message, className) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = message;
            statusElement.className = `sync-status ${className}`;
        }

        function exportToExcel() {
            if (!isAdmin) {
                showNotification('Acesso negado! Fa√ßa login como administrador.', 'error');
                return;
            }
            
            let csv = 'Categoria,Modelo,Pavimento,Localiza√ß√£o,Nota Fiscal,Observa√ß√µes\n';
            
            inventoryData.forEach(item => {
                csv += `"${item.categoria || ''}","${item.modelo || ''}","${item.pavimento || ''}","${item.localizacao || ''}","${item.notafiscal || ''}","${item.observacoes || ''}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `inventario_san_michele_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üìä Arquivo CSV exportado com sucesso!', 'success');
        }

        // FUN√á√ïES DE FILTRO E BUSCA
        function filterTable() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const pavimentoFilter = document.getElementById('filterPavimento').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredData = inventoryData.filter(item => {
                const matchesCategory = !categoryFilter || item.categoria === categoryFilter;
                const matchesPavimento = !pavimentoFilter || item.pavimento === pavimentoFilter;
                const matchesSearch = !searchTerm || 
                    (item.modelo && item.modelo.toLowerCase().includes(searchTerm)) ||
                    (item.localizacao && item.localizacao.toLowerCase().includes(searchTerm)) ||
                    (item.categoria && item.categoria.toLowerCase().includes(searchTerm)) ||
                    (item.notafiscal && item.notafiscal.toLowerCase().includes(searchTerm)) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(searchTerm));
                
                return matchesCategory && matchesPavimento && matchesSearch;
            });
            
            renderTable(filteredData);
        }

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterPavimento').value = '';
            document.getElementById('searchInput').value = '';
            renderTable();
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('filterCategory');
            const pavimentoFilter = document.getElementById('filterPavimento');
            
            while (categoryFilter.children.length > 1) categoryFilter.removeChild(categoryFilter.lastChild);
            while (pavimentoFilter.children.length > 1) pavimentoFilter.removeChild(pavimentoFilter.lastChild);
            
            const categories = [...new Set(inventoryData.map(item => item.categoria))].filter(Boolean);
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
            
            const pavimentos = [...new Set(inventoryData.map(item => item.pavimento))].filter(Boolean);
            pavimentos.forEach(pav => {
                const option = document.createElement('option');
                option.value = pav;
                option.textContent = pav;
                pavimentoFilter.appendChild(option);
            });
        }

        function updateStats(data) {
            const stats = document.getElementById('stats');
            const total = data.length;
            
            const categories = [...new Set(data.map(item => item.categoria))].filter(Boolean);
            const categoryCounts = {};
            categories.forEach(cat => {
                categoryCounts[cat] = data.filter(item => item.categoria === cat).length;
            });
            
            const categoryText = Object.keys(categoryCounts).map(cat => 
                `${cat}: ${categoryCounts[cat]}`
            ).join(' | ');
            
            const locationsFilled = data.filter(item => item.localizacao && item.localizacao.trim() !== '').length;
            const fillPercentage = ((locationsFilled / total) * 100).toFixed(1);
            
            stats.innerHTML = `
                <strong><i class="fas fa-chart-bar"></i> Estat√≠sticas do Invent√°rio:</strong>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total de Equipamentos</h3>
                        <div class="value">${total}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Localiza√ß√µes Preenchidas</h3>
                        <div class="value">${locationsFilled}/${total}</div>
                        <div>(${fillPercentage}%)</div>
                    </div>
                    <div class="stat-card">
                        <h3>Categorias</h3>
                        <div class="value">${categories.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>√öltima Sincroniza√ß√£o</h3>
                        <div class="value">${lastSyncTime ? lastSyncTime.toLocaleTimeString() : 'Nunca'}</div>
                    </div>
                </div>
                <div style="margin-top: 15px; font-weight: 500;">
                    ${categoryText}
                </div>
                ${isAdmin ? '<div style="margin-top: 10px; color: #856404;"><i class="fas fa-cog"></i> Modo Administrativo Ativo - Edi√ß√µes s√£o salvas automaticamente</div>' : ''}
            `;
        }

        // SISTEMA DE NOTIFICA√á√ïES
        function showNotification(message, type = 'success') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'fas fa-check-circle';
            if (type === 'error') icon = 'fas fa-exclamation-circle';
            if (type === 'warning') icon = 'fas fa-exclamation-triangle';
            if (type === 'info') icon = 'fas fa-info-circle';
            
            notification.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            inventoryData = [...defaultData];
            loadSavedData();
            renderTable();
            showNotification('Sistema de invent√°rio carregado com sucesso!', 'success');
            
            const savedAdmin = localStorage.getItem('isAdmin');
            if (savedAdmin === 'true') {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'block';
                
                // Carregar √∫ltima sincroniza√ß√£o
                const savedLastSync = localStorage.getItem('lastSyncTime');
                if (savedLastSync) {
                    lastSyncTime = new Date(savedLastSync);
                }
                
                // Iniciar sincroniza√ß√£o autom√°tica
                startAutoSync();
            }
        });

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
